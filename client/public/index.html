<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ANET</title>

		<!-- Favicons -->
		<!-- 128x128 -->
		<link rel="shortcut icon" type="image/ico" href="%PUBLIC_URL%/favicon/favicon.ico" />
		<link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon/favicon.png" />
		<!-- 192x192, as recommended for Android -->
		<link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/favicon/favicon-192.png" />
		<!-- 57x57 (precomposed) for iPhone 3GS, pre-2011 iPod Touch and older Android devices -->
		<link rel="apple-touch-icon-precomposed" href="%PUBLIC_URL%/favicon/favicon-57.png">
		<!-- 72x72 (precomposed) for 1st generation iPad, iPad 2 and iPad mini -->
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="%PUBLIC_URL%/favicon/favicon-72.png">
		<!-- 114x114 (precomposed) for iPhone 4, 4S, 5 and post-2011 iPod Touch -->
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="%PUBLIC_URL%/favicon/favicon-114.png">
		<!-- 144x144 (precomposed) for iPad 3rd and 4th generation -->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="%PUBLIC_URL%/favicon/favicon-144.png">
		<!--
		Notice the use of %PUBLIC_URL% in the tag above.
		It will be replaced with the URL of the `public` folder during the build.
		Only files inside the `public` folder can be referenced from the HTML.

		Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
		work correctly both with client-side routing and a non-root public URL.
		Learn how to configure a non-root public URL by running `npm run build`.
		-->
	</head>
	<body>
		<div id="root"></div>
		<!--
		This HTML file is a template.
		If you open it directly in the browser, you will see an empty page.

		You can add webfonts, meta tags, or analytics to this file.
		The build step will place the bundled scripts into the <body> tag.

		To begin the development, run `npm start`.
		To create a production bundle, use `npm run build`.
		-->

		<script>
		window.ANET_DATA = {
			currentUser: {
				id: "${currentUser.id}",
				name: "${currentUser.name}",
				role: "${currentUser.position.type}",
			},
			settings: {
				"SECURITY_BANNER_TEXT": "${securityBannerText}",
				"SECURITY_BANNER_COLOR": "${securityBannerColor}",
			},
		}
		</script>

	</body>
</html>
